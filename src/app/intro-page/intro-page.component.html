<!DOCTYPE html>
<html>

<head>
  <title>Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css">
</head>

<body>
  <div class="container-login100">
    <div class="wrap-login100 p-t-50 p-b-90 p-l-50 p-r-50">
      <form class="login100-form flex-sb flex-w" (ngSubmit)="onSubmit(userForm.value)" #userForm="ngForm">
        <span class="login100-form-title">
          <a href="" target="_blank">
            <i class="fas fa-user"></i>
          </a>
        </span>
        <div class="wrap-input100 m-b-16">
          <input class="input100" type="text" id="userName" placeholder="Username" required ngModel #name="ngModel"
            name="userName" maxlength="12" minlength="3">
          <span class="focus-input100"></span>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required. Minimum length of name is 3!
          </div>
        </div>
        <div class="wrap-input100 m-b-16">
          <input class="input100" type="text" placeholder="Token">
          <span class="focus-input100"></span>
        </div>
        <div class="container-login100-form-btn m-t-17">
          <div class="w-full beforeNone text-center">
            <button type="submit" class="nv-login-submit login100-form-btn"
              [disabled]="!userForm.form.valid">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
